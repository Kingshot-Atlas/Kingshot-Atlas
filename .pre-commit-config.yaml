# Pre-commit hooks for Kingshot Atlas
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-r', '-ll', '-ii', '--exclude', './apps/api/tests,./venv', '-c', 'apps/api/.bandit.yml']
        files: ^apps/api/

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        files: ^apps/api/
        args: ['--line-length=120']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^apps/api/
        args: ['--profile=black', '--line-length=120']

  # Check for deprecated Python patterns
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py312-plus']
        files: ^apps/api/

  # TypeScript/JavaScript linting
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm run lint --prefix apps/web --
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Frontend tests on changed test files
  - repo: local
    hooks:
      - id: vitest
        name: Vitest (changed test files)
        entry: bash -c 'cd apps/web && npx vitest run --passWithNoTests'
        language: system
        files: apps/web/src/.*\.(test|spec)\.(ts|tsx)$
        pass_filenames: false
        stages: [push]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(apps/web/dist/|\.git/)
      - id: end-of-file-fixer
        exclude: ^(apps/web/dist/|\.git/)
      - id: check-yaml
      - id: check-json
        exclude: ^(apps/web/dist/|package-lock\.json)
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']
        stages: [commit]
