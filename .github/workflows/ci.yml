name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/api/**'
      - 'package*.json'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/api/**'
      - 'package*.json'
      - '.github/workflows/ci.yml'

# Cancel in-progress runs for the same branch
# Note: Cancelled runs still appear as "failed" in GitHub - configure notification settings
# to exclude cancelled workflows: Settings > Notifications > Actions > uncheck "Send notifications for workflow runs"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python API Tests
  api-test:
    name: API Tests (Python)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Security scan (Bandit)
        run: |
          pip install bandit
          # Fail on high-severity issues (-ll = medium+high, -ii = medium+high confidence)
          # Config file suppresses known low-severity false positives (B110, B105)
          bandit -r api/ -ll -ii --exclude ./api/tests,./venv -c .bandit.yml -f txt
          echo "✅ Bandit security scan passed"

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          SECRET_KEY: "test-secret-key-for-ci-only"
          DATABASE_URL: "sqlite:///:memory:"

  # Frontend Lint & Test
  lint-and-test:
    name: Lint & Test (Frontend)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: SEO Validation
        run: npm run validate:seo

      - name: Security audit (npm)
        run: |
          # Fail build on critical/high vulnerabilities in production dependencies
          npm audit --audit-level=high --omit=dev || {
            echo "⚠️ High/critical vulnerabilities found in production dependencies"
            echo "Run 'npm audit' locally and 'npm audit fix' to resolve"
            exit 1
          }

      - name: Run tests
        run: npm test -- --run --passWithNoTests
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [api-test, lint-and-test]
    
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          CI: true
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://kingshot-atlas.onrender.com' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: apps/web/dist
          retention-days: 7

  # E2E Tests with Playwright
  # Note: E2E tests are informational (continue-on-error) because they depend on
  # external API availability. Core quality gates are lint/build/unit tests.
  e2e-test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: apps/web/dist

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: ${{ failure() && !cancelled() }}
        with:
          name: playwright-results
          path: apps/web/test-results/
          retention-days: 7
          if-no-files-found: ignore

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: apps/web/dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        working-directory: apps/web
        continue-on-error: true
        run: |
          lhci autorun --config=./lighthouserc.js
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
