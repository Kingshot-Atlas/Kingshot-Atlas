[build]
  base = "apps/web"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Redirect old domain to new primary domain
[[redirects]]
  from = "https://kingshot-atlas.netlify.app/*"
  to = "https://ks-atlas.com/:splat"
  status = 301
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.stripe.com https://plausible.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://*.sentry.io https://api.stripe.com https://plausible.io wss://*.supabase.co; frame-src https://*.stripe.com; frame-ancestors 'none'; report-uri https://o4508123456.ingest.sentry.io/api/4508123456/security/?sentry_key=YOUR_SENTRY_KEY"
    Report-To = '{"group":"csp-endpoint","max_age":10886400,"endpoints":[{"url":"https://o4508123456.ingest.sentry.io/api/4508123456/security/?sentry_key=YOUR_SENTRY_KEY"}]}'

# CRITICAL: index.html must NEVER be cached - it contains references to hashed JS/CSS files
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Service worker must not be cached - needs to update on each deploy
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Static assets with content hash in filename can be cached forever
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Root-level JS (non-hashed) should not be heavily cached
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
