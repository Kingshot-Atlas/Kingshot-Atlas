<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Atlas Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#22d3ee" />
    <meta name="description" content="Kingshot Atlas - The #1 database for Kingshot Transfer Events, Kingdom Rankings & KvK Results. Scout kingdoms before transfer, compare tier rankings, track KvK history. Essential for competitive players." />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://plausible.io" crossorigin>
    <link rel="dns-prefetch" href="https://api.ks-atlas.com">
    <link rel="dns-prefetch" href="https://sentry.io">
    
    
    <!-- Security Headers (meta tags as backup) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ks-atlas.com/" />
    <meta property="og:title" content="Kingshot Atlas - Transfer Events, Kingdom Rankings & KvK Tracker" />
    <meta property="og:description" content="Scout kingdoms before Kingshot Transfer Events. View Kingdom Rankings, track KvK results, compare tier lists. The intelligence you need to dominate." />
    <meta property="og:image" content="https://ks-atlas.com/Atlas%20Logo.png" />
    <meta property="og:site_name" content="Kingshot Atlas" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kingshot Atlas - Transfer Events, Kingdom Rankings & KvK Tracker" />
    <meta name="twitter:description" content="Scout kingdoms before Kingshot Transfer Events. View Kingdom Rankings, track KvK results, compare tier lists. The intelligence you need to dominate." />
    <meta name="twitter:image" content="https://ks-atlas.com/Atlas%20Logo.png" />
    
    <!-- SEO -->
    <meta name="keywords" content="Kingshot transfer event, Kingshot kingdom rankings, Kingshot KvK event, Kingshot KvK results, Kingshot tier list, Kingshot kingdom database, best Kingshot kingdoms, Kingshot transfer guide, Kingshot kingdom compare, Kingshot mobile game, which Kingshot kingdom to join" />
    <meta name="author" content="Kingshot Atlas" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://ks-atlas.com/" />
    
    <!-- Structured Data: WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Kingshot Atlas",
      "alternateName": "Atlas",
      "description": "The #1 kingdom database and KvK tracker for Kingshot mobile game. Compare kingdoms, view tier rankings, track KvK results.",
      "url": "https://ks-atlas.com/",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Kingshot Atlas"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150",
        "bestRating": "5",
        "worstRating": "1"
      }
    }
    </script>
    
    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kingshot Atlas",
      "url": "https://ks-atlas.com/",
      "logo": "https://ks-atlas.com/Atlas%20Logo.png",
      "sameAs": [
        "https://discord.gg/kingshotatlas"
      ],
      "description": "The most robust intelligence platform for Kingshot mobile game players. Data-driven dominance."
    }
    </script>
    
    <!-- Structured Data: WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kingshot Atlas",
      "url": "https://ks-atlas.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://ks-atlas.com/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Analytics -->
    <script defer data-domain="ks-atlas.com" src="https://plausible.io/js/script.js"></script>
    
    <title>Kingshot Atlas - Kingdom Rankings, Transfer Events & KvK Results | Kingshot</title>
  </head>
  <body style="background-color: #0a0a0a; margin: 0; padding: 0;">
