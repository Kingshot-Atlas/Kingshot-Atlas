<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Atlas Favicon.png" type="image/png">
    <link rel="shortcut icon" href="/Atlas Favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta
      name="description"
      content="Kingshot Atlas - Compare kingdoms, track KvK results, and find your next home."
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ks-atlas.com/" />
    <meta property="og:title" content="Kingshot Atlas - Kingdom Database" />
    <meta property="og:description" content="Compare kingdoms, track KvK results, and find your next home in Kingshot." />
    <meta property="og:image" content="https://ks-atlas.com/Atlas%20Favicon.png" />
    <meta property="og:site_name" content="Kingshot Atlas" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kingshot Atlas - Kingdom Database" />
    <meta name="twitter:description" content="Compare kingdoms, track KvK results, and find your next home in Kingshot." />
    <meta name="twitter:image" content="https://ks-atlas.com/Atlas%20Favicon.png" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="Kingshot, kingdom, KvK, atlas, database, comparison, transfer" />
    <meta name="author" content="Kingshot Atlas" />
    <link rel="canonical" href="https://www.ks-atlas.com/" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Atlas%20Favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kingshot Atlas</title>
    
    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Kingshot Atlas",
      "description": "Compare kingdoms, track KvK results, and find your next home in Kingshot.",
      "url": "https://www.ks-atlas.com/",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Kingshot Atlas"
      }
    }
    </script>
  </head>
  <body style="background-color: #0a0a0a;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
