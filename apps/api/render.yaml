services:
  - type: web
    name: kingshot-atlas-api
    runtime: python
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt && python import_data.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./kingshot_atlas.db
      - key: SECRET_KEY
        generateValue: true
      - key: SENTRY_DSN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://www.ks-atlas.com,https://ks-atlas.com
      - key: PYTHON_VERSION
        value: "3.11.0"
