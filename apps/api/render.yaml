services:
  - type: web
    name: kingshot-atlas
    runtime: python
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt && python import_data.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard (Supabase PostgreSQL connection string)
      - key: SECRET_KEY
        generateValue: true
      - key: SENTRY_DSN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://ks-atlas.com,https://www.ks-atlas.com,https://ks-atlas.pages.dev
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Stripe Configuration (set manually in Render dashboard)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://ks-atlas.com
      # Supabase Configuration (set manually in Render dashboard)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Email Notifications (optional - set manually in Render dashboard)
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: Atlas <noreply@ks-atlas.com>
